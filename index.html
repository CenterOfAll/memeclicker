<!DOCTYPE html>
<html>
  <head>
    <title>Meme Clicker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #cookie {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .meme {
            position: absolute;
            width: 50px; /* Adjust the size as needed */
            height: 50px;
            animation: floatAndFade 2s linear; /* Adjust the duration for visibility */
            pointer-events: none;
        }

        @keyframes floatAndFade {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: translate(calc(25px * var(--randomX)), calc(-25px * var(--randomY)));
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(50px * var(--randomX)), calc(-50px * var(--randomY)));
                opacity: 0;
            }
        }
    </style>
    
    </head>
  

      
    <body>
      
    <div class="sectionLeft2">
      
     <div class="sectionLeft"> <!-- Opening div -->
       <center>
      
    <div class="scoreContainer unselectable">
      <span id="score">0</span> Money<br>
      <span id="scorepersecond">0</span>  money per second
    </div>
    
     <audio id="audio" src="assets/oof.wav"></audio>
    <br>
         <div class="clickerContainer unselectable">
           <a href="#" id="play">
             <div id="noob" onclick="spawnMeme()">
            <img src="images/noob.png" height="256px" width="256px"  id="clickImage" onclick="game.addToScore(game.clickValue)" draggable="false">
               </div>
           </a>
         </div>
         
     </center>
</div> <!-- Closing div -->
   
    </div>
  <div class="sectionRight" id="shopContainer">   <!-- Opening div -->
     </div> <!-- Closing div -->

   <script src="js/script.js"></script>
   <script src="js/meme.js"></script>



      <script>
          function spawnMeme() {
              const memeImages = [
                  'meme1.png',
                  'meme2.png',
                  'meme3.png',
                  // Add more meme images as needed
              ];

              const meme = document.createElement('img');
              meme.src = memeImages[Math.floor(Math.random() * memeImages.length)];
              meme.classList.add('meme');

              // Set random position around the cookie image
              const cookiePosition = document.getElementById('cookie').getBoundingClientRect();
              meme.style.top = cookiePosition.top + Math.random() * 50 + 'px'; // Adjust the range as needed
              meme.style.left = cookiePosition.left + Math.random() * 50 + 'px'; // Adjust the range as needed

              // Set random directions for floating
              meme.style.setProperty('--randomX', Math.random() > 0.5 ? 1 : -1);
              meme.style.setProperty('--randomY', Math.random() > 0.5 ? 1 : -1);

              // Append meme to the body
              document.body.appendChild(meme);

              // Make the meme disappear after a longer delay (e.g., 5 seconds)
              setTimeout(() => {
                  meme.remove();
              }, 5000);
          }
      </script>
  </body>
</html>
